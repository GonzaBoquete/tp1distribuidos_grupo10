<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>Stockearte</title>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ms-3">Stockearte</span>
          </a>
          <div id="navbarSupportedContent" >
            <ul class="nav">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class = "btn nav-link link-secondary text-white-50" type="submit" class="logout-button">Cerrar sesión</button>
                </form>
            </ul>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1>Lista de Stocks</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Tienda</th>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th> <!-- Nueva columna para los botones -->
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.idTienda }}</td>
                    <td>{{ stock.idProducto }}</td>
                    <td>{{ stock.cantidad }}</td>
                    <td>
                        <a href="{{ url_for('detalle_stock', codigo=stock.id) }}">
                            <button>Ver Detalle</button>
                        </a>
                        {% if session.usuario_rol == 'CASA_CENTRAL' %}
                        <form action="{{ url_for('eliminar_stock', id=stock.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar este stock?');">Borrar</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}"><button>Volver al Home</button></a>
        <a href="{{ url_for('agregar_stock') }}"><button>Agregar Stock</button></a>
    </div>
</body>
</html>
