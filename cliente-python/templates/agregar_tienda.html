<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>Stockearte</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ms-3">Stockearte</span>
          </a>
          <div id="navbarSupportedContent" >
            <ul class="nav">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class = "btn nav-link link-secondary text-white-50" type="submit" class="logout-button">Cerrar sesión</button>
                </form>
            </ul>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1>Agregar Nueva Tienda</h1>
        <form action="{{ url_for('agregar_tienda') }}" method="POST">
            <div>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div>
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required>
            </div>
            <div>
                <label for="habilitada">Habilitada:</label>
                <input type="checkbox" id="habilitada" name="habilitada">
            </div>
            <button type="submit">Agregar Tienda</button>
        </form>
        <br>
        <a href="{{ url_for('listar_tiendas') }}">
            <button>Volver a la Lista de Tiendas</button>
        </a>
    </div>
</body>
</html>
