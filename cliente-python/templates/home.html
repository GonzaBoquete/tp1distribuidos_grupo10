<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ms-3">Stockearte</span>
          </a>
          <div id="navbarSupportedContent" >
            <ul class="nav">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class = "btn nav-link link-secondary text-white-50" type="submit" class="logout-button">Cerrar sesión</button>
                </form>
            </ul>
          </div>
        </nav>
      </header>
    <div class="container text-center ">
        <h1>Bienvenido</h1>
        <h2 class ="mb-2">Selecciona una opción para continuar:</h2>
        <ul class="marcador">
            {% if session.usuario_rol == 'CASA_CENTRAL' %}
            <li><a href="{{ url_for('listar_tiendas') }}"><button class="btn btn-danger m-1">Listar Tiendas</button></a></li>
            <li><a href="{{ url_for('listar_usuarios') }}"><button class="btn btn-danger m-1">Listar Usuarios</button></a></li>
            <li><a href="{{ url_for('listar_productos') }}"><button class="btn btn-danger m-1">Listar Productos</button></a></li>
            {% endif %}
            {% if session.usuario_rol == 'TIENDA' %}
            <li><a href="{{ url_for('listar_stocks') }}"><button class="btn btn-danger m-1">Listar Stock</button></a></li>
            {% endif %}
            
        </ul>
    </div>
</body>
</html>
