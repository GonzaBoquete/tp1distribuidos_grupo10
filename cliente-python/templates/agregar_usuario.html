<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Usuario</h1>
        <form method="POST">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <label for="tienda">Tienda:</label>
            <input type="text" id="tienda" name="tienda" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="CASA_CENTRAL">Casa Central</option>
                <option value="TIENDA">Tienda</option>
                <!-- Agrega más roles según sea necesario -->
            </select>
            
            <label for="habilitado">Habilitado:</label>
            <input type="checkbox" id="habilitado" name="habilitado">

            <button type="submit">Agregar Usuario</button>
        </form>
        <a href="{{ url_for('listar_usuarios') }}"><button>Volver a la lista de usuarios</button></a>
    </div>
</body>
</html>
