<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Stock</h1>
        <form action="{{ url_for('editar_stock', id=stock.id) }}" method="POST">
            <div>
                <label for="tienda">ID Tienda:</label>
                <input type="text" id="tienda" name="tienda" value="{{ stock.idTienda }}" required>
            </div>
            <div>
                <label for="producto_codigo">ID Producto:</label>
                <input type="text" id="producto_codigo" name="producto_codigo" value="{{ stock.idProducto }}" required>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="{{ stock.cantidad }}" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('listar_stocks') }}"><button>Volver a la lista de stocks</button></a>
    </div>
</body>
</html>
