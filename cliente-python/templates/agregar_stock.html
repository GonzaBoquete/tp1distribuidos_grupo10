<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>Stockearte</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ms-3">Stockearte</span>
          </a>
          <div id="navbarSupportedContent" >
            <ul class="nav">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class = "btn nav-link link-secondary text-white-50" type="submit" class="logout-button">Cerrar sesi√≥n</button>
                </form>
            </ul>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1>Agregar Stock</h1>
        <form method="POST">
            <div>
                <label for="tienda">ID Tienda:</label>
                <input type="text" id="tienda" name="tienda" required>
            </div>
            <div>
                <label for="producto_codigo">ID Producto:</label>
                <input type="text" id="producto_codigo" name="producto_codigo" required>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div>
                <button type="submit">Agregar Stock</button>
            </div>
        </form>
        <a href="{{ url_for('listar_stocks') }}"><button>Volver a la lista de Stocks</button></a>
    </div>
</body>
</html>
