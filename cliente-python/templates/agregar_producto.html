<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>Stockearte</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ms-3">Stockearte</span>
          </a>
          <div id="navbarSupportedContent" >
            <ul class="nav">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class = "btn nav-link link-secondary text-white-50" type="submit" class="logout-button">Cerrar sesión</button>
                </form>
            </ul>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1>Agregar Nuevo Producto</h1>
        <form method="POST" action="{{ url_for('agregar_producto') }}">
            <div>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="talle">Talle:</label>
                <input type="text" id="talle" name="talle" required>
            </div>
            <div>
                <label for="foto">Foto URL:</label>
                <input type="text" id="foto" name="foto" required>
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
        <a href="{{ url_for('listar_productos') }}"><button>Volver a la lista de productos</button></a>
    </div>
</body>
</html>
