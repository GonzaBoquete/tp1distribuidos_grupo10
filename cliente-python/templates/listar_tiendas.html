<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tiendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Tiendas</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Provincia</th>
                    <th>Habilitada</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody>
                {% for tienda in tiendas %}
                <tr>
                    <td>{{ tienda.codigo }}</td>
                    <td>{{ tienda.direccion }}</td>
                    <td>{{ tienda.ciudad }}</td>
                    <td>{{ tienda.provincia }}</td>
                    <td>{{ 'Sí' if tienda.habilitada else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('detalle_tienda', codigo=tienda.codigo) }}">
                            <button>Ver Detalle</button>
                        </a>
                    </td> <!-- Botón para ver el detalle -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}"><button>Volver al Home</button></a>
    </div>
</body>
</html>
